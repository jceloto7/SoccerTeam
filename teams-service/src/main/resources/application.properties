spring.application.name=teams-service

server.port=8081

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mariadb://localhost:3306/football}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:appuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:apppass}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.root=INFO
logging.level.br.com.seuprojeto.teams=DEBUG
